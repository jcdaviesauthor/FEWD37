<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.17/howler.min.js"></script>

<script>
var howl = new Howl({
  urls: ['http://murrayclement.github.io/fewd-34/resources/sound/piano-press-short.mp3'],
  volume: 0.5,
  sprite: {
    C: [0, 950],
    D: [2000, 950],
    E: [4000, 950],
    F: [5000, 950],
    G: [7000, 950],
    A: [9000, 950],
    B: [11000, 950]
  }
});
</script>

<h1>Piano</h1>

<div class="keys">
  <div class="key" id="C">C</div>

  <div class="key" id="D">D</div>

  <div class="key" id="E">E</div>

  <div class="key" id="F">F</div>

  <div class="key" id="G">G</div>

  <div class="key" id="A">A</div>

  <div class="key" id="B">B</div>
</div>

<style>
  * { box-sizing: border-box; }
  body {
    background-color: rgb(230, 230, 230);
    text-align: center;
    font-family: Arial;
  }
  .keys {
    width: 350px;
    margin: 0 auto;
    overflow: auto;
  }
  .key {
    border: 1px solid black;
    border-bottom-width: 4px;
    width: 50px;
    height: 150px;
    float: left;
    background-color: white;
  }
  .key:hover {
    background-color: rgb(240, 240, 240);
  }
  .key:active {
    border-bottom-width: 2px;
    background-color: rgb(220, 220, 220);
  }
</style>

<script>

// Your code goes here...C Key
var cKey = document.querySelector("#c");
cKey.addEventListener ("click", playC);
function playC (event){
  howl.play("C")
}
/// The D Key
var dKey = document.querySelector("#d");
dKey.addEventListener ("click", playD);
function playD (event){
  howl.play("D")
}
/// The E Key
var eKey = document.querySelector ("#e");
eKey.addEventListener ("click", playE);
 function playE (event) {
   howl.play("E")
 }

//Play F Key
var fKey = document.querySelector ("#f");
fKey.addEventListener ("click", playF);
function playF (event){
  howl.play ("F")
}

//The G Key
var gKey = document.querySelector("#g");
gKey.addEventListener('click', playG);
function playG (event){
  howl.play("G")
}

//The A Key
var aKey = document.querySelector("#a")
aKey.addEventListener("click", playA)
function playA (event){
  howl.play ("A")
}

//The B Key
var bKey = document.querySelector("#b")
bKey.addEventListener("click", playB)
function playB (event){
  howl.play("B")
}

</script>
